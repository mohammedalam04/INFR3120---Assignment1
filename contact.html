    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <!-- full-size monitor style sheet--> 
    <link href="css/full.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)"> 
    <!-- tablet style sheet--> 
    <link href="css/tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">

    <link href="css/phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">

  <!--All content displayed in the browser lays within the body element--> 
  <body>
    <!--This div contains all page elements--> 
    <div id="wrapper">
      <!--The header contains elements at the top of the page-->
      <header>
        <ul>
          <li><a class="button" href="index.html"><img src="img/nav_img.png" alt="Cartoon image of Mohammed Alam">HOME</a></li>
          <li><a class="button" href="about.html">ABOUT</a></li>

      <h3>Send me your questions, comments and project related queries!</h3>
      <div id="right-column">
        <form action="mailto:mohammed.alam1@ontariotechu.net" method="post" enctype="text/plain" name="form">
          <p>
            <label class="label" for="name">Your Name</label><br>
            <input class="box" type="text" id="name" name="name" size="50" placeholder="full name" required>
          </p>
          <p>
            <label class="label" for="email">Your Email</label><br>
            <input class="box" type="email" id="email" name="email" size="50" placeholder="email" required>
          </p>
          <p>
            <label class="label" for="comments">Message</label><br>
            <textarea class="box" id="comments" name="comments" cols="60" rows="6" placeholder="Leave a comment" required></textarea>
          </p>
          <p>
            <label class="label" for="norobots">Answer this question to prove you're one of us!</label>
            <input class="box" type="number" id="norobots" name="norobots" placeholder="2 + 2 = ?" required>
          </p>
          <p>
            <input class="box" type="submit" value="Submit"/>
            <input class="box" type="reset" value="Reset"/>
          </p>
        </form>
      </div>
      <div class="clear"></div> 
      <footer>
        <p id="footer_top">
          <img src="img/nav_img.png" alt="Cartoon image of Mohammed Alam"><br>
